<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <title> 猪老师 </title>
    <link rel="stylesheet" type="text/css" href="ocean.css" />
    <link rel="stylesheet" type="text/css" href="swiper.min.css" />
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="1.jpg"></div>
                <div class="swiper-slide"><img src="2.jpg"></div>
                <div class="swiper-slide"><img src="3.jpg"></div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            
            <!-- 如果需要滚动条 -->
            <div class="swiper-scrollbar"></div>
        </div>
        <div class="ocean dahai" style="background-color: darkcyan;" >
            <input class="sea" type="text" placeholder="猪老师" />
            <input class="sea" type="password" placeholder="又是一个猪老师" />
            <button class="jack" >敲打</button>
        </div>

        <script src="zhulaoshi.js"></script>
        <script src="swiper.min.js"></script>
        <script src="jack.js"></script>
    </body>
</html>
